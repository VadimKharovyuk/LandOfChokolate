spring.application.name=LandOfChokolate
server.port=${SERVER_PORT}

# ============================================================================
# ???? ?????? - ?????? ?????????? ?????
# ============================================================================
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}

# ============================================================================
# JPA - PRODUCTION ?????????
# ============================================================================
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.show-sql=false                    # ? ????????? ? production
spring.jpa.hibernate.ddl-auto=validate       # ? ?? update ? production!
spring.jpa.open-in-view=false

# ============================================================================
# ??????????????????
# ============================================================================
server.tomcat.max-threads=200
spring.datasource.hikari.maximum-pool-size=20
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=30000

# ============================================================================
# ????????????
# ============================================================================
server.servlet.session.cookie.secure=true    # ? HTTPS ???????????
server.error.include-stacktrace=never         # ? ?? ?????????? ??????
server.error.include-message=never            # ? ?????? ????????? ?? ???????

# ============================================================================
# ??????????? - ??????? ? PRODUCTION
# ============================================================================
logging.level.com.example.landofchokolate.service.MemoryMonitoringService=WARN
logging.level.org.hibernate.SQL=ERROR
logging.level.root=WARN

# ============================================================================
# ??????? ??????? - ?????? ?????????? ?????
# ============================================================================
cloudinary.cloud-name=${CLOUDINARY_CLOUD_NAME}
cloudinary.api-key=${CLOUDINARY_API_KEY}
cloudinary.api-secret=${CLOUDINARY_API_SECRET}

spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${MAIL_USERNAME}
spring.mail.password=${MAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true

# ============================================================================
# ??????? - PRODUCTION ????????
# ============================================================================
app.cart.cleanup.enabled=true
app.cart.cleanup.inactive-threshold-hours=24
app.cart.cleanup.delete-threshold-days=7
app.cart.cleanup.batch-size=100
app.cart.cleanup.immediate-delete=true
app.cart.cookie.max-age=2592000
app.cart.expiration.days=30


app.base-url=https://yourdomain.com
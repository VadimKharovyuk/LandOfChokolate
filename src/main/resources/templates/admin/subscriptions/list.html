<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Управление подписками</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
  <h1>Управление подписками</h1>

  <div th:if="${successMessage}" class="alert alert-success" th:text="${successMessage}"></div>
  <div th:if="${errorMessage}" class="alert alert-danger" th:text="${errorMessage}"></div>

  <table class="table table-striped">
    <thead>
    <tr>
      <th>ID</th>
      <th>Email</th>
      <th>Активна</th>
      <th>Дата создания</th>
      <th>Действия</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="subscription : ${subscriptions}">
      <td th:text="${subscription.id}"></td>
      <td th:text="${subscription.email}"></td>
      <td th:text="${subscription.active} ? 'Да' : 'Нет'"></td>
      <td th:text="${subscription.createdAt}"></td>
      <td>
        <form th:action="@{/admin/subscriptions/{id}/delete(id=${subscription.id})}"
              method="post" style="display: inline;">
          <button type="submit" class="btn btn-danger btn-sm"
                  onclick="return confirm('Вы уверены?')">
            Удалить
          </button>
        </form>
      </td>
    </tr>
    </tbody>
  </table>
</div>
</body>
</html>

<!DOCTYPE html>
<html lang="uk" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вхід в адмін панель - Land of Chocolate</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300;400;500;600;700&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <style>
        :root {
            --primary-dark: #2C2C2C;
            --primary-medium: #5A5A5A;
            --primary-light: #FAFAFA;
            --accent-gold: #D4AF37;
            --accent-warm: #F5F5F0;
            --text-primary: #1A1A1A;
            --text-secondary: #757575;
            --border-subtle: #E8E8E8;
            --shadow-soft: rgba(0, 0, 0, 0.04);
            --shadow-medium: rgba(0, 0, 0, 0.08);
            --success-color: #28a745;
            --warning-color: #ffc107;
            --danger-color: #dc3545;
            --info-color: #17a2b8;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            font-weight: 400;
            line-height: 1.7;
            color: var(--text-primary);
            background: linear-gradient(135deg, var(--accent-warm) 0%, #FFFFFF 50%, var(--primary-light) 100%);
            min-height: 100vh;
            letter-spacing: -0.01em;
            overflow-x: hidden;
        }

        .serif-font {
            font-family: 'Cormorant Garamond', serif;
        }

        /* Анимированный фон */
        .animated-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }

        .animated-bg::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(212, 175, 55, 0.1) 0%, transparent 70%);
            animation: float 8s ease-in-out infinite;
        }

        .animated-bg::after {
            content: '';
            position: absolute;
            top: 20%;
            right: -30%;
            width: 60%;
            height: 60%;
            background: radial-gradient(circle, rgba(250, 245, 240, 0.8) 0%, transparent 70%);
            animation: float 12s ease-in-out infinite reverse;
        }

        @keyframes float {
            0%, 100% { transform: translate(0, 0) scale(1); }
            33% { transform: translate(30px, -30px) scale(1.1); }
            66% { transform: translate(-20px, 20px) scale(0.9); }
        }

        .login-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            position: relative;
            z-index: 1;
        }

        .login-card {
            background: #FFFFFF;
            border: 1px solid var(--border-subtle);
            border-radius: 12px;
            box-shadow: 0 20px 60px var(--shadow-soft);
            max-width: 480px;
            width: 100%;
            overflow: hidden;
            animation: slideIn 0.8s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .card-header {
            background: var(--accent-warm);
            border-bottom: 2px solid var(--accent-gold);
            padding: 3rem 2rem 2rem;
            text-align: center;
            position: relative;
        }

        .card-header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, var(--accent-gold) 0%, var(--primary-medium) 50%, var(--accent-gold) 100%);
        }

        .logo-icon {
            font-size: 3.5rem;
            color: var(--accent-gold);
            margin-bottom: 1.5rem;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .card-header h1 {
            font-family: 'Cormorant Garamond', serif;
            font-size: 2.5rem;
            font-weight: 600;
            color: var(--text-primary);
            margin: 0 0 0.5rem 0;
            letter-spacing: -0.02em;
        }

        .card-header .subtitle {
            color: var(--text-secondary);
            font-size: 1.1rem;
            font-weight: 500;
        }

        .card-body {
            padding: 2.5rem 2rem;
        }

        /* Alert Messages */
        .alert-custom {
            border: none;
            border-radius: 8px;
            padding: 1rem 1.25rem;
            margin-bottom: 1.5rem;
            box-shadow: 0 4px 12px var(--shadow-soft);
            border-left: 4px solid;
            animation: slideInAlert 0.5s ease-out;
        }

        @keyframes slideInAlert {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .alert-danger-custom {
            background: #fff5f5;
            border-left-color: var(--danger-color);
            color: #721c24;
        }

        .alert-success-custom {
            background: #f8fff9;
            border-left-color: var(--success-color);
            color: #155724;
        }

        .security-info {
            background: var(--primary-light);
            border: 1px solid var(--border-subtle);
            border-radius: 8px;
            padding: 1rem;
            margin-bottom: 1.5rem;
            color: var(--text-secondary);
            font-size: 0.9rem;
            text-align: center;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-label {
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 0.5rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.95rem;
        }

        .form-control-custom {
            width: 100%;
            padding: 0.875rem 1rem;
            border: 1px solid var(--border-subtle);
            border-radius: 6px;
            font-size: 0.95rem;
            transition: all 0.2s ease;
            background: #FFFFFF;
            color: var(--text-primary);
        }

        .form-control-custom:focus {
            border-color: var(--accent-gold);
            box-shadow: 0 0 0 0.2rem rgba(212, 175, 55, 0.1);
            outline: none;
            transform: translateY(-1px);
        }

        .password-container {
            position: relative;
        }

        .password-toggle {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: var(--text-secondary);
            cursor: pointer;
            transition: color 0.2s ease;
            padding: 0.25rem;
        }

        .password-toggle:hover {
            color: var(--accent-gold);
        }

        .btn-login {
            background: var(--text-primary);
            border: none;
            border-radius: 6px;
            padding: 1rem 2rem;
            font-weight: 600;
            font-size: 1rem;
            width: 100%;
            color: #FFFFFF;
            transition: all 0.2s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .btn-login:hover:not(:disabled) {
            background: var(--primary-medium);
            transform: translateY(-2px);
            box-shadow: 0 8px 25px var(--shadow-medium);
            color: #FFFFFF;
        }

        .btn-login:active {
            transform: translateY(-1px);
        }

        .btn-login:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
        }

        .loading-spinner {
            display: none;
        }

        .btn-login.loading .loading-spinner {
            display: inline-block;
        }

        .btn-login.loading .btn-text {
            opacity: 0.7;
        }

        .footer-links {
            text-align: center;
            margin-top: 2rem;
            padding-top: 1.5rem;
            border-top: 1px solid var(--border-subtle);
        }

        .footer-links a {
            color: var(--accent-gold);
            text-decoration: none;
            font-weight: 500;
            transition: color 0.2s ease;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }

        .footer-links a:hover {
            color: var(--text-primary);
        }

        .footer-text {
            color: var(--text-secondary);
            font-size: 0.85rem;
            margin-bottom: 1rem;
        }

        .version-info {
            position: absolute;
            bottom: 20px;
            right: 20px;
            color: var(--text-secondary);
            font-size: 0.8rem;
            background: rgba(255, 255, 255, 0.8);
            padding: 0.25rem 0.5rem;
            border-radius: 12px;
            backdrop-filter: blur(10px);
        }

        /* Responsive */
        @media (max-width: 768px) {
            .login-container {
                padding: 1rem;
            }

            .card-header {
                padding: 2rem 1.5rem 1.5rem;
            }

            .card-header h1 {
                font-size: 2rem;
            }

            .card-body {
                padding: 2rem 1.5rem;
            }

            .logo-icon {
                font-size: 2.5rem;
            }

            .version-info {
                position: static;
                text-align: center;
                margin-top: 2rem;
                background: none;
                backdrop-filter: none;
            }
        }

        @media (max-width: 480px) {
            .login-container {
                padding: 0.5rem;
            }

            .card-header {
                padding: 1.5rem 1rem;
            }

            .card-body {
                padding: 1.5rem 1rem;
            }
        }
    </style>
</head>
<body>
<div class="animated-bg"></div>

<div class="login-container">
    <div class="login-card">
        <div class="card-header">
            <div class="logo-icon">
                <i class="fas fa-crown"></i>
            </div>
            <h1 class="serif-font">Адмін панель</h1>
            <div class="subtitle">Land of Chocolate</div>
        </div>

        <div class="card-body">
            <!-- Информация о безопасности -->
            <div class="security-info">
                <i class="fas fa-shield-alt me-2"></i>
                Доступ тільки для авторизованих адміністраторів
            </div>

            <!-- Сообщения об ошибках -->
            <div class="alert-custom alert-danger-custom" th:if="${error}">
                <i class="fas fa-exclamation-triangle me-2"></i>
                <span th:text="${error}">Помилка входу</span>
            </div>

            <!-- Сообщения об успехе -->
            <div class="alert-custom alert-success-custom" th:if="${success}">
                <i class="fas fa-check-circle me-2"></i>
                <span th:text="${success}">Успішний вихід</span>
            </div>

            <!-- Форма входа -->
            <form th:action="@{/admin/login}" method="post" id="loginForm" novalidate>

                <!-- Имя пользователя -->
                <div class="form-group">
                    <label for="username" class="form-label">
                        <i class="fas fa-user"></i>
                        Ім'я користувача
                    </label>
                    <input type="text"
                           class="form-control-custom"
                           id="username"
                           name="username"
                           placeholder="Введіть ім'я користувача"
                           required
                           autocomplete="username">
                </div>

                <!-- Пароль -->
                <div class="form-group">
                    <label for="password" class="form-label">
                        <i class="fas fa-lock"></i>
                        Пароль
                    </label>
                    <div class="password-container">
                        <input type="password"
                               class="form-control-custom"
                               id="password"
                               name="password"
                               placeholder="Введіть пароль"
                               required
                               autocomplete="current-password">
                        <button type="button" class="password-toggle" onclick="togglePassword()">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                </div>

                <!-- Кнопка входа -->
                <button type="submit" class="btn-login">
                        <span class="btn-text">
                            <i class="fas fa-sign-in-alt"></i>
                            Увійти в систему
                        </span>
                    <div class="loading-spinner">
                        <i class="fas fa-spinner fa-spin"></i>
                    </div>
                </button>
            </form>

            <!-- Дополнительная информация -->
            <div class="footer-links">
                <div class="footer-text">
                    <i class="fas fa-clock me-1"></i>
                    Сесія автоматично закінчується через 24 години
                </div>
                <a href="/">
                    <i class="fas fa-home"></i>
                    Повернутися на сайт
                </a>
            </div>
        </div>
    </div>
</div>

<!-- Информация о версии -->
<div class="version-info">
    <i class="fas fa-code-branch me-1"></i>v1.0.0
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/js/bootstrap.bundle.min.js"></script>

<script>
    // Автоматическое скрытие алертов через 5 секунд
    setTimeout(function() {
        const alerts = document.querySelectorAll('.alert-custom');
        alerts.forEach(alert => {
            alert.style.transition = 'opacity 0.5s ease';
            alert.style.opacity = '0';
            setTimeout(() => alert.remove(), 500);
        });
    }, 5000);

    // Показ/скрытие пароля
    function togglePassword() {
        const passwordInput = document.getElementById('password');
        const toggleBtn = document.querySelector('.password-toggle i');

        if (passwordInput.type === 'password') {
            passwordInput.type = 'text';
            toggleBtn.classList.remove('fa-eye');
            toggleBtn.classList.add('fa-eye-slash');
        } else {
            passwordInput.type = 'password';
            toggleBtn.classList.remove('fa-eye-slash');
            toggleBtn.classList.add('fa-eye');
        }
    }

    // Обработка отправки формы
    document.getElementById('loginForm').addEventListener('submit', function(e) {
        const submitBtn = document.querySelector('.btn-login');
        const username = document.getElementById('username').value.trim();
        const password = document.getElementById('password').value;

        // Базовая валидация
        if (!username || !password) {
            e.preventDefault();
            showAlert('Заповніть всі поля', 'danger');
            return;
        }

        if (username.length < 3) {
            e.preventDefault();
            showAlert('Ім\'я користувача занадто коротке', 'danger');
            return;
        }

        // Показываем индикатор загрузки
        submitBtn.classList.add('loading');
        submitBtn.disabled = true;
    });

    // Функция для показа алертов
    function showAlert(message, type) {
        const existingAlert = document.querySelector('.alert-custom');
        if (existingAlert) {
            existingAlert.remove();
        }

        const alertDiv = document.createElement('div');
        alertDiv.className = `alert-custom alert-${type}-custom`;
        alertDiv.innerHTML = `
                <i class="fas fa-exclamation-triangle me-2"></i>
                ${message}
            `;

        const form = document.getElementById('loginForm');
        form.parentNode.insertBefore(alertDiv, form);

        // Автоматическое удаление через 3 секунды
        setTimeout(() => {
            alertDiv.style.transition = 'opacity 0.5s ease';
            alertDiv.style.opacity = '0';
            setTimeout(() => alertDiv.remove(), 500);
        }, 3000);
    }

    // Фокус на первое поле при загрузке страницы
    window.addEventListener('load', function() {
        document.getElementById('username').focus();
    });

    // Обработка Enter в полях формы
    document.querySelectorAll('#username, #password').forEach(input => {
        input.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                if (this.id === 'username') {
                    document.getElementById('password').focus();
                } else {
                    document.getElementById('loginForm').submit();
                }
            }
        });
    });

    // Удаление индикатора загрузки при ошибке
    window.addEventListener('pageshow', function() {
        const submitBtn = document.querySelector('.btn-login');
        if (submitBtn) {
            submitBtn.classList.remove('loading');
            submitBtn.disabled = false;
        }
    });
</script>
</body>
</html>

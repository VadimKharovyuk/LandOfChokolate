<!DOCTYPE html>
<html lang="uk" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Canonical URL (важно против дублей) -->
    <title>Каталог товарів - Країна шоколаду | Купити шоколад в Києві</title>
    <meta name="description" content="Великий вибір елітного шоколаду в інтернет-магазині 'Країна шоколаду'. Швейцарський, бельгійський шоколад преміум якості. Доставка по Києву та Україні.">
    <meta name="keywords" content="шоколад київ, купити шоколад, елітний шоколад, швейцарський шоколад, бельгійський шоколад, темний шоколад, молочний шоколад, білий шоколад, подарунки">

    <!-- Canonical URL (важно против дублей) -->
    <link rel="canonical" th:href="@{|${baseUrl}/catalog|}">

    <meta name="product-type" content="food">
    <meta name="price-range" content="₴50-₴2000">
    <meta name="availability" content="in stock">

    <!-- Указываем, что контент на украинском языке -->
    <link rel="alternate" hreflang="uk" th:href="@{|${baseUrl}/catalog|}">
    <link rel="alternate" hreflang="x-default" th:href="@{|${baseUrl}/catalog|}">

    <!-- Префетчинг для важных страниц -->
    <link rel="prefetch" th:href="@{/catalog/categories}">


    <!-- DNS prefetch для внешних ресурсов -->
    <link rel="dns-prefetch" href="//fonts.googleapis.com">
    <link rel="dns-prefetch" href="//cdn.jsdelivr.net">
    <link rel="dns-prefetch" href="//www.google-analytics.com">
    <!-- Robots и индексация -->
    <meta name="robots" content="index, follow, max-image-preview:large, max-snippet:-1, max-video-preview:-1">
    <meta name="googlebot" content="index, follow">

    <!-- Языковые мета-теги -->
    <meta name="language" content="Ukrainian">
    <meta http-equiv="content-language" content="uk">

    <!-- Геолокация для локального SEO -->
    <meta name="geo.region" content="UA-30">
    <meta name="geo.placename" content="Київ">
    <meta name="geo.position" content="50.4501;30.5234">
    <meta name="ICBM" content="50.4501, 30.5234">

    <!-- Open Graph (Facebook, LinkedIn) -->
    <meta property="og:type" content="website">
    <meta property="og:title" content="Каталог товарів - Країна шоколаду">
    <meta property="og:description" content="Великий вибір елітного шоколаду преміум якості. Швейцарський та бельгійський шоколад з доставкою по всій Україні.">
    <meta property="og:image" th:content="@{|${baseUrl}/images/catalog-preview.jpg|}">
    <meta property="og:url" th:content="@{|${baseUrl}/catalog|}">
    <meta property="og:site_name" content="Країна шоколаду">
    <meta property="og:locale" content="uk_UA">

    <title>Каталог товарів - Країна шоколаду </title>
    <link rel="stylesheet" th:href="@{/css/fragment/navigation.css}">
    <link rel="stylesheet" th:href="@{/css/fragment/footer-light.css}">
    <link rel="stylesheet" th:href="@{/css/fragment/mobile-bottom-nav.css}">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        :root {
            --primary-color: #2c1810;
            --secondary-color: #8b6f47;
            --accent-color: #d4af37;
            --background-light: #fefefe;
            --background-warm: #faf9f7;
            --text-primary: #2c1810;
            --text-secondary: #6b5b4f;
            --text-light: #9a8a7a;
            --border-light: #e8e2db;
            --shadow-subtle: 0 2px 12px rgba(44, 24, 16, 0.06);
            --shadow-card: 0 4px 20px rgba(44, 24, 16, 0.08);
            --shadow-hover: 0 8px 30px rgba(44, 24, 16, 0.12);
            --gradient-warm: linear-gradient(135deg, #faf9f7 0%, #f5f3f0 100%);
            --border-radius: 12px;
            --transition: all 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--gradient-warm);
            color: var(--text-primary);
            line-height: 1.6;
            min-height: 100vh;
        }

        .main-container {
            max-width: 1400px;
            margin: 50px auto 0;
            padding: 0 24px;
        }

        .page-header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 40px 48px;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow-subtle);
            margin-bottom: 32px;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .page-header h1 {
            font-size: 2.5rem;
            font-weight: 600;
            color: var(--primary-color);
            margin: 0;
        }

        .content-wrapper {
            display: grid;
            grid-template-columns: 320px 1fr;
            gap: 32px;
            align-items: start;
        }

        /* Mobile Filter Toggle */
        .mobile-filter-toggle {
            display: none;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 16px 20px;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow-card);
            border: 1px solid rgba(255, 255, 255, 0.2);
            margin-bottom: 20px;
            cursor: pointer;
            transition: var(--transition);
        }

        .mobile-filter-toggle:hover {
            background: var(--background-warm);
            transform: translateY(-1px);
        }

        .filter-toggle-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .filter-toggle-text {
            font-weight: 600;
            color: var(--primary-color);
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .filter-toggle-icon {
            transition: var(--transition);
            color: var(--secondary-color);
        }

        .filters-sidebar.collapsed .filter-toggle-icon {
            transform: rotate(180deg);
        }

        /* Sidebar */
        .filters-sidebar {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: var(--border-radius);
            box-shadow: var(--shadow-card);
            border: 1px solid rgba(255, 255, 255, 0.2);
            position: sticky;
            top: 80px;
            overflow: hidden;
            transition: var(--transition);
        }

        .filters-content {
            padding: 32px 28px;
        }

        .filters-title {
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--primary-color);
            margin-bottom: 24px;
            padding-bottom: 16px;
            border-bottom: 1px solid var(--border-light);
        }

        .filter-section {
            margin-bottom: 28px;
        }

        .filter-label {
            display: block;
            font-weight: 500;
            color: var(--text-secondary);
            margin-bottom: 8px;
            font-size: 0.9rem;
        }

        .filter-input, .price-input {
            width: 100%;
            padding: 12px 16px;
            border: 1px solid var(--border-light);
            border-radius: 8px;
            font-size: 0.9rem;
            transition: var(--transition);
            background: var(--background-light);
            color: var(--text-primary);
        }

        .filter-input:focus, .price-input:focus {
            outline: none;
            border-color: var(--secondary-color);
            box-shadow: 0 0 0 3px rgba(139, 111, 71, 0.1);
        }

        .price-range {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .filter-buttons {
            display: flex;
            gap: 12px;
            margin-top: 24px;
        }

        .btn {
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.9rem;
            font-weight: 500;
            transition: var(--transition);
            position: relative;
            overflow: hidden;
        }

        .btn-primary {
            background: var(--primary-color);
            color: white;
            flex: 1;
        }

        .btn-primary:hover {
            background: var(--secondary-color);
            transform: translateY(-1px);
            box-shadow: var(--shadow-card);
        }

        .btn-secondary {
            background: transparent;
            color: var(--text-secondary);
            border: 1px solid var(--border-light);
            flex: 1;
        }

        .btn-secondary:hover {
            background: var(--background-warm);
            color: var(--text-primary);
        }

        /* Products Content */
        .products-content {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: var(--border-radius);
            box-shadow: var(--shadow-card);
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .products-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 24px 32px;
            background: var(--background-warm);
            border-bottom: 1px solid var(--border-light);
        }

        .products-info {
            color: var(--text-secondary);
            font-size: 0.9rem;
            display: flex;
            gap: 24px;
            align-items: center;
        }

        .products-info strong {
            color: var(--primary-color);
        }

        .sort-controls {
            display: flex;
            gap: 12px;
            align-items: center;
        }

        .sort-controls label {
            font-weight: 500;
            color: var(--text-secondary);
            font-size: 0.9rem;
        }

        .sort-controls select {
            padding: 8px 12px;
            border: 1px solid var(--border-light);
            border-radius: 6px;
            font-size: 0.9rem;
            background: var(--background-light);
            color: var(--text-primary);
            cursor: pointer;
            transition: var(--transition);
        }

        .sort-controls select:focus {
            outline: none;
            border-color: var(--secondary-color);
        }

        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 24px;
            padding: 32px;
        }

        .product-card {
            background: white;
            border-radius: var(--border-radius);
            overflow: hidden;
            transition: var(--transition);
            border: 1px solid rgba(255, 255, 255, 0.8);
            position: relative;
            display: flex;
            flex-direction: column;
        }

        .product-card:hover {
            transform: translateY(-4px);
            box-shadow: var(--shadow-hover);
        }

        .product-link {
            display: block;
            text-decoration: none;
            color: inherit;
            flex: 1;
        }

        .product-image-container {
            position: relative;
            overflow: hidden;
            aspect-ratio: 4/3;
            background: var(--background-warm);
        }

        .product-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: var(--transition);
        }

        .product-card:hover .product-image {
            transform: scale(1.05);
        }

        .product-info {
            padding: 20px 20px 10px;
            flex: 1;
        }

        .product-name {
            font-size: 1.25rem;
            font-weight: 600;
            margin-bottom: 8px;
            color: var(--primary-color);
            line-height: 1.3;
        }

        .product-price {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--accent-color);
            margin-bottom: 8px;
        }

        .product-stock {
            font-size: 0.85rem;
            margin-bottom: 16px;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .stock-indicator {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            flex-shrink: 0;
        }

        .in-stock {
            color: #27ae60;
        }

        .in-stock .stock-indicator {
            background: #27ae60;
        }

        .low-stock {
            color: #f39c12;
        }

        .low-stock .stock-indicator {
            background: #f39c12;
        }

        .out-of-stock {
            color: #e74c3c;
        }

        .out-of-stock .stock-indicator {
            background: #e74c3c;
        }

        .product-meta {
            display: flex;
            gap: 8px;
            margin-bottom: 16px;
            flex-wrap: wrap;
        }

        .product-category, .product-brand {
            font-size: 0.8rem;
            padding: 4px 12px;
            border-radius: 20px;
            font-weight: 500;
        }

        .product-category {
            background: rgba(139, 111, 71, 0.1);
            color: var(--secondary-color);
        }

        .product-brand {
            background: rgba(44, 24, 16, 0.05);
            color: var(--text-secondary);
        }

        .product-actions-bottom {
            padding: 0 20px 20px;
        }

        .add-to-cart-btn {
            width: 100%;
            padding: 14px;
            background: var(--primary-color);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 0.9rem;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
        }

        .add-to-cart-btn:hover:not(:disabled) {
            background: var(--secondary-color);
            transform: translateY(-1px);
            box-shadow: var(--shadow-card);
        }

        .add-to-cart-btn:disabled {
            background: var(--text-light);
            cursor: not-allowed;
            opacity: 0.6;
        }

        .btn-text {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        /* Pagination */
        .pagination {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 12px;
            padding: 32px;
            border-top: 1px solid var(--border-light);
            background: var(--background-warm);
        }

        .pagination a, .pagination span {
            padding: 12px 20px;
            text-decoration: none;
            color: var(--text-secondary);
            border: 1px solid var(--border-light);
            border-radius: 8px;
            transition: var(--transition);
            font-weight: 500;
            background: white;
        }

        .pagination a:hover {
            background: var(--primary-color);
            color: white;
            border-color: var(--primary-color);
            transform: translateY(-1px);
        }

        .pagination .current {
            background: var(--primary-color);
            color: white;
            border-color: var(--primary-color);
        }

        .pagination-dots {
            background: transparent !important;
            border: none !important;
            color: var(--text-light) !important;
        }

        .no-products {
            text-align: center;
            padding: 80px 32px;
            color: var(--text-secondary);
        }

        .no-products h3 {
            font-size: 1.5rem;
            margin-bottom: 12px;
            color: var(--primary-color);
        }


        /* Responsive */
        @media (max-width: 768px) {
            .main-container {
                padding: 0 16px;
            }

            .page-header {
                padding: 24px 24px;
            }

            .page-header h1 {
                font-size: 2rem;
            }

            /* Показываем мобильную кнопку фильтров */
            .mobile-filter-toggle {
                display: block;
            }

            .content-wrapper {
                grid-template-columns: 1fr;
                gap: 0;
            }

            .filters-sidebar {
                position: static;
                margin-bottom: 20px;
                order: -1;
            }

            /* Скрываем содержимое фильтров по умолчанию на мобильных */
            .filters-sidebar.collapsed .filters-content {
                display: none;
            }

            .filters-sidebar:not(.collapsed) .filters-content {
                display: block;
            }

            .products-header {
                flex-direction: column;
                gap: 16px;
                align-items: stretch;
                padding: 20px 24px;
            }

            .products-info {
                flex-direction: column;
                gap: 8px;
                font-size: 0.85rem;
            }

            .sort-controls {
                flex-direction: column;
                gap: 8px;
                align-items: stretch;
            }

            .sort-controls label {
                text-align: center;
            }

            .sort-controls select {
                width: 100%;
            }

            /* 2 товара в ряд на мобильных */
            .products-grid {
                grid-template-columns: repeat(2, 1fr);
                gap: 16px;
                padding: 20px 16px;
            }

            .product-card {
                min-width: 0;
            }

            .product-info {
                padding: 16px 12px 8px;
            }

            .product-name {
                font-size: 1rem;
                line-height: 1.2;
            }

            .product-price {
                font-size: 1.2rem;
            }

            .product-stock {
                font-size: 0.75rem;
                margin-bottom: 12px;
            }

            .product-meta {
                flex-direction: column;
                gap: 4px;
                margin-bottom: 12px;
            }

            .product-category, .product-brand {
                font-size: 0.7rem;
                padding: 2px 8px;
                text-align: center;
            }

            .product-actions-bottom {
                padding: 0 12px 16px;
            }

            .add-to-cart-btn {
                padding: 10px;
                font-size: 0.8rem;
            }

            .btn-text {
                flex-direction: column;
                gap: 4px;
            }

            .btn-text span {
                font-size: 0.75rem;
            }

            .filter-buttons {
                flex-direction: column;
            }

            .pagination {
                padding: 24px 16px;
                flex-wrap: wrap;
                gap: 8px;
            }

            .pagination a, .pagination span {
                padding: 8px 12px;
                font-size: 0.85rem;
            }
        }

        @media (max-width: 480px) {
            .products-grid {
                grid-template-columns: repeat(2, 1fr);
                gap: 12px;
                padding: 16px 12px;
            }

            .product-info {
                padding: 12px 8px 6px;
            }

            .product-name {
                font-size: 0.9rem;
            }

            .product-price {
                font-size: 1.1rem;
            }

            .product-actions-bottom {
                padding: 0 8px 12px;
            }

            .add-to-cart-btn {
                padding: 8px;
                font-size: 0.75rem;
            }

            .btn-text span {
                font-size: 0.7rem;
            }
        }

    </style>
</head>
<body>

<div th:insert="~{admin/fragments/navigation :: navigation}"></div>

<div class="main-container">
    <br>
    <!-- Page Header -->
    <div class="page-header">
        <h1>Каталог товарів</h1>
    </div>

    <!-- Mobile Filter Toggle -->
    <div class="mobile-filter-toggle" onclick="toggleFilters()">
        <div class="filter-toggle-content">
            <div class="filter-toggle-text">
                <i class="fas fa-filter"></i>
                Фільтри
            </div>
            <i class="fas fa-chevron-down filter-toggle-icon"></i>
        </div>
    </div>

    <!-- Content Wrapper -->
    <div class="content-wrapper">
        <!-- Filters Sidebar -->
        <aside class="filters-sidebar collapsed" id="filtersSidebar">
            <div class="filters-content">
                <h3 class="filters-title">Фільтри</h3>

                <!-- ИСПРАВЛЕННАЯ ФОРМА с правильными атрибутами -->
                <form id="filtersForm" action="/product/all" method="GET">

                    <!-- Search by Name -->
                    <div class="filter-section">
                        <label class="filter-label" for="searchName">Пошук за назвою</label>
                        <input type="text"
                               id="searchName"
                               name="searchName"
                               class="filter-input"
                               placeholder="Введіть назву товару..."
                               th:value="${searchName ?: ''}">
                    </div>

                    <!-- Price Range -->
                    <div class="filter-section">
                        <label class="filter-label">Діапазон цін (₴)</label>
                        <div class="price-range">
                            <input type="number"
                                   id="minPrice"
                                   name="minPrice"
                                   class="price-input"
                                   placeholder="Від"
                                   min="0"
                                   step="0.01"
                                   th:value="${minPrice ?: ''}">
                            <input type="number"
                                   id="maxPrice"
                                   name="maxPrice"
                                   class="price-input"
                                   placeholder="До"
                                   min="0"
                                   step="0.01"
                                   th:value="${maxPrice ?: ''}">
                        </div>
                    </div>

                    <!-- Category Filter -->
                    <div class="filter-section">
                        <label class="filter-label" for="categoryFilter">Категорія</label>
                        <select id="categoryFilter" name="category" class="filter-input">
                            <option value="">Всі категорії</option>
                            <option th:each="cat : ${categories}"
                                    th:value="${cat.id}"
                                    th:text="${cat.name}"
                                    th:selected="${category == cat.id}"></option>
                        </select>
                    </div>

                    <!-- Brand Filter -->
                    <div class="filter-section">
                        <label class="filter-label" for="brandFilter">Бренд</label>
                        <select id="brandFilter" name="brand" class="filter-input">
                            <option value="">Всі бренди</option>
                            <option th:each="brandItem : ${brands}"
                                    th:value="${brandItem.id}"
                                    th:text="${brandItem.name}"
                                    th:selected="${brand != null && brand == brandItem.id}"></option>
                        </select>
                    </div>

                    <!-- Stock Status -->
                    <div class="filter-section">
                        <label class="filter-label" for="stockStatus">Наявність</label>
                        <select id="stockStatus" name="stockStatus" class="filter-input">
                            <option value="">Всі товари</option>
                            <option value="in-stock" th:selected="${stockStatus == 'in-stock'}">В наявності</option>
                            <option value="low-stock" th:selected="${stockStatus == 'low-stock'}">Мало на складі</option>
                            <option value="out-of-stock" th:selected="${stockStatus == 'out-of-stock'}">Немає в наявності</option>
                        </select>
                    </div>

                    <!-- Filter Buttons -->
                    <div class="filter-buttons">
                        <button type="submit" class="btn btn-primary">Застосувати</button>
                        <button type="button" class="btn btn-secondary" onclick="clearFilters()">Очистити</button>
                    </div>
                </form>
            </div>
        </aside>

        <!-- Main Products Content -->
        <main class="products-content">
            <!-- Products Header -->
            <div class="products-header">


                <div class="sort-controls">
                    <label>Сортування:</label>
                    <select id="sortBy" onchange="applySorting()">
                        <option value="name" th:selected="${sortBy == 'name'}">За назвою</option>
                        <option value="price" th:selected="${sortBy == 'price'}">За ціною</option>
                        <option value="stockQuantity" th:selected="${sortBy == 'stockQuantity'}">За кількістю</option>

                    </select>

                    <select id="sortDirection" onchange="applySorting()">
                        <option value="asc" th:selected="${sortDirection == 'asc'}">За зростанням</option>
                        <option value="desc" th:selected="${sortDirection == 'desc'}">За спаданням</option>
                    </select>
                </div>
            </div>



            <!-- Products Grid -->
            <div class="products-grid" th:if="${products != null and !products.isEmpty()}">
                <div class="product-card" th:each="product : ${products}">
                    <!-- Кнопка избранного ВЫНЕСЕНА ЗА ПРЕДЕЛЫ ссылки -->
                    <button class="wishlist-btn"
                            th:data-product-id="${product.id}"
                            data-in-wishlist="false"
                            title="Додати в обране"
                            onclick="handleWishlistClick(event, this)">
                        <i class="far fa-heart"></i>
                    </button>

                    <!-- Основная ссылка на товар -->
                    <a th:href="@{/product/{slug}(slug=${product.slug})}" class="product-link">
                        <div class="product-image-container">
                            <img th:src="${product.imageUrl ?: 'https://via.placeholder.com/400x300?text=Зображення+відсутнє'}"
                                 th:alt="${product.name}"
                                 class="product-image"
                                 onerror="this.src='https://via.placeholder.com/400x300?text=Зображення+відсутнє'">
                        </div>

                        <div class="product-info">
                            <div class="product-name" th:text="${product.name}">Назва товару</div>
                            <div class="product-price" th:text="${product.price} + ' ₴'">0 ₴</div>

                            <div class="product-stock"
                                 th:class="${product.inStock ? (product.lowStock ? 'low-stock' : 'in-stock') : 'out-of-stock'}">
                                <span class="stock-indicator"></span>
                                <span th:if="${product.inStock and product.lowStock}"
                                      th:text="'Мало на складі: ' + ${product.stockQuantity} + ' шт.'">Мало на складі</span>
                                <span th:if="${product.inStock and !product.lowStock}"
                                      th:text="'В наявності: ' + ${product.stockQuantity} + ' шт.'">В наявності</span>
                                <span th:if="${!product.inStock}">Немає в наявності</span>
                            </div>

                            <div class="product-meta">
                                <span class="product-category" th:text="${product.categoryName ?: 'Без категорії'}">Категорія</span>
                                <span class="product-brand" th:text="${product.brandName ?: 'Без бренду'}">Бренд</span>
                            </div>
                        </div>
                    </a>

                    <div class="product-actions-bottom">
                        <button class="add-to-cart-btn"
                                th:data-product-id="${product.id}"
                                th:disabled="${!product.inStock}">
                            <i th:class="${product.inStock ? 'fas fa-shopping-cart' : 'fas fa-times'}"></i>
                            <span th:text="${product.inStock ? 'Додати в кошик' : 'Немає в наявності'}">Додати в кошик</span>
                        </button>
                    </div>
                </div>
            </div>
            <link rel="stylesheet" th:href="@{/css/components/buttons.css}">
            <link rel="stylesheet" th:href="@{/css/components/wishlist.css}">
            <script src="/js/productList/WishlistModule.js"></script>


            <!-- No Products Message -->
            <div class="no-products" th:if="${products == null or products.isEmpty()}">
                <h3>Товари не знайдені</h3>
                <p>За вашим запитом товари не знайдені.</p>
                <p>Спробуйте змінити фільтри пошуку.</p>
            </div>

            <!-- Pagination -->
            <div class="pagination" th:if="${products != null and !products.isEmpty()}">
                <!-- Кнопка "Предыдущая" -->
                <a th:if="${hasPrevious}"
                   th:href="@{/product/all(
                       page=${currentPage - 2},
                       sortBy=${sortBy},
                       sortDirection=${sortDirection},
                       searchName=${searchName},
                       minPrice=${minPrice},
                       maxPrice=${maxPrice},
                       category=${category},
                       brand=${brand},
                       stockStatus=${stockStatus}
                   )}">
                    ← Попередня
                </a>

                <!-- Номера страниц -->
                <span th:each="pageNum : ${pageNumbers}">
                    <span th:if="${pageNum == -1}" class="pagination-dots">...</span>
                    <a th:if="${pageNum != -1 && pageNum != currentPage}"
                       th:href="@{/product/all(
                           page=${pageNum - 1},
                           sortBy=${sortBy},
                           sortDirection=${sortDirection},
                           searchName=${searchName},
                           minPrice=${minPrice},
                           maxPrice=${maxPrice},
                           category=${category},
                           brand=${brand},
                           stockStatus=${stockStatus}
                       )}"
                       th:text="${pageNum}"></a>
                    <span th:if="${pageNum != -1 && pageNum == currentPage}"
                          class="current"
                          th:text="${pageNum}"></span>
                </span>

                <!-- Кнопка "Следующая" -->
                <a th:if="${hasNext}"
                   th:href="@{/product/all(
                       page=${currentPage},
                       sortBy=${sortBy},
                       sortDirection=${sortDirection},
                       searchName=${searchName},
                       minPrice=${minPrice},
                       maxPrice=${maxPrice},
                       category=${category},
                       brand=${brand},
                       stockStatus=${stockStatus}
                   )}">
                    Наступна →
                </a>
            </div>
        </main>
    </div>
</div>

<script>
    // Функция для переключения фильтров на мобильных
    function toggleFilters() {
        const sidebar = document.getElementById('filtersSidebar');
        sidebar.classList.toggle('collapsed');
    }

    // Проверяем размер экрана при загрузке
    function checkScreenSize() {
        const sidebar = document.getElementById('filtersSidebar');
        if (window.innerWidth <= 768) {
            sidebar.classList.add('collapsed');
        } else {
            sidebar.classList.remove('collapsed');
        }
    }

    // ИСПРАВЛЕННЫЙ JavaScript - убираем дублирование параметров
    function applySorting() {
        const sortBy = document.getElementById('sortBy').value;
        const sortDirection = document.getElementById('sortDirection').value;

        // Получаем текущие параметры URL
        const currentUrl = new URL(window.location.href);

        // Устанавливаем новые параметры сортировки
        currentUrl.searchParams.set('sortBy', sortBy);
        currentUrl.searchParams.set('sortDirection', sortDirection);
        currentUrl.searchParams.set('page', '0'); // Сбрасываем на первую страницу

        // Переходим на новый URL
        window.location.href = currentUrl.toString();
    }

    function applyFilters() {
        const form = document.getElementById('filtersForm');
        const formData = new FormData(form);

        // Создаем URL с параметрами
        const url = new URL('/product/all', window.location.origin);

        // Добавляем только непустые параметры фильтров
        for (let [key, value] of formData.entries()) {
            if (value && value.toString().trim() !== '') {
                url.searchParams.set(key, value.toString().trim());
            }
        }

        // Добавляем текущую сортировку
        const sortBy = document.getElementById('sortBy').value;
        const sortDirection = document.getElementById('sortDirection').value;

        url.searchParams.set('sortBy', sortBy);
        url.searchParams.set('sortDirection', sortDirection);
        url.searchParams.set('page', '0');

        // Переходим
        window.location.href = url.toString();
    }

    function clearFilters() {
        // Очищаем форму
        document.getElementById('filtersForm').reset();

        // Сохраняем только сортировку
        const sortBy = document.getElementById('sortBy').value || 'name';
        const sortDirection = document.getElementById('sortDirection').value || 'asc';

        // Переходим на чистую страницу с сортировкой
        window.location.href = `/product/all?sortBy=${sortBy}&sortDirection=${sortDirection}&page=0`;
    }

    // Инициализация
    document.addEventListener('DOMContentLoaded', function() {
        // Проверяем размер экрана при загрузке
        checkScreenSize();

        // Слушаем изменение размера окна
        window.addEventListener('resize', checkScreenSize);

        // Обработчик отправки формы
        document.getElementById('filtersForm').addEventListener('submit', function(e) {
            e.preventDefault();
            applyFilters();
        });

        // Автоматическое применение селектов
        ['categoryFilter', 'brandFilter', 'stockStatus'].forEach(id => {
            const element = document.getElementById(id);
            if (element) {
                element.addEventListener('change', function() {
                    setTimeout(applyFilters, 100);
                });
            }
        });

        // Поиск с задержкой
        const searchInput = document.getElementById('searchName');
        if (searchInput) {
            let timeout;

            searchInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    e.preventDefault();
                    clearTimeout(timeout);
                    applyFilters();
                }
            });

            searchInput.addEventListener('input', function() {
                clearTimeout(timeout);
                timeout = setTimeout(() => {
                    if (searchInput.value.length >= 2 || searchInput.value.length === 0) {
                        applyFilters();
                    }
                }, 800);
            });
        }
    });
</script>

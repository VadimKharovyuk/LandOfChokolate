<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Оформление заказа - Land of Chocolate</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.0/font/bootstrap-icons.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-lg-8">
            <!-- Header -->
            <div class="text-center mb-4">
                <h1 class="h2 text-primary">
                    <i class="bi bi-bag-check"></i>
                    Оформление заказа
                </h1>
                <p class="text-muted">Заполните данные для оформления заказа</p>
            </div>

            <!-- Error/Success Messages -->
            <div th:if="${errorMessage}" class="alert alert-danger alert-dismissible fade show" role="alert">
                <i class="bi bi-exclamation-triangle"></i>
                <span th:text="${errorMessage}"></span>
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            </div>

            <div th:if="${successMessage}" class="alert alert-success alert-dismissible fade show" role="alert">
                <i class="bi bi-check-circle"></i>
                <span th:text="${successMessage}"></span>
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            </div>

            <div class="row">
                <!-- Order Summary -->
                <div class="col-md-5 mb-4">
                    <div class="card shadow-sm">
                        <div class="card-header bg-primary text-white">
                            <h5 class="mb-0">
                                <i class="bi bi-cart3"></i>
                                Ваш заказ
                            </h5>
                        </div>
                        <div class="card-body">
                            <div th:each="item : ${cart.items}" class="d-flex justify-content-between align-items-center border-bottom py-2">
                                <div class="flex-grow-1">
                                    <h6 class="mb-0" th:text="${item.product.name}">Название товара</h6>
                                    <small class="text-muted">
                                        <span th:text="${item.quantity}">1</span> ×
                                        <span th:text="${#numbers.formatDecimal(item.priceAtTime, 0, 2)}">999.00</span> ₽
                                    </small>
                                </div>
                                <div class="text-end">
                                    <strong th:text="${#numbers.formatDecimal(item.totalPrice, 0, 2)} + ' ₽'">999.00 ₽</strong>
                                </div>
                            </div>

                            <div class="d-flex justify-content-between align-items-center pt-3 border-top">
                                <h5 class="mb-0">Итого:</h5>
                                <h5 class="mb-0 text-primary" th:text="${#numbers.formatDecimal(cart.totalPrice, 0, 2)} + ' ₽'">999.00 ₽</h5>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Order Form -->
                <div class="col-md-7">
                    <div class="card shadow-sm">
                        <div class="card-header bg-light">
                            <h5 class="mb-0">
                                <i class="bi bi-person"></i>
                                Контактная информация
                            </h5>
                        </div>
                        <div class="card-body">
                            <form th:action="@{/order}" th:object="${orderRequest}" method="post">

                                <!-- Customer Name -->
                                <div class="mb-3">
                                    <label for="customerName" class="form-label">
                                        <i class="bi bi-person"></i>
                                        Имя *
                                    </label>
                                    <input type="text"
                                           class="form-control"
                                           id="customerName"
                                           th:field="*{customerName}"
                                           th:classappend="${#fields.hasErrors('customerName')} ? 'is-invalid' : ''"
                                           placeholder="Введите ваше имя">
                                    <div class="invalid-feedback" th:if="${#fields.hasErrors('customerName')}" th:errors="*{customerName}">
                                        Имя обязательно для заполнения
                                    </div>
                                </div>

                                <!-- Email -->
                                <div class="mb-3">
                                    <label for="email" class="form-label">
                                        <i class="bi bi-envelope"></i>
                                        Email *
                                    </label>
                                    <input type="email"
                                           class="form-control"
                                           id="email"
                                           th:field="*{email}"
                                           th:classappend="${#fields.hasErrors('email')} ? 'is-invalid' : ''"
                                           placeholder="example@email.com">
                                    <div class="invalid-feedback" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">
                                        Введите корректный email
                                    </div>
                                </div>

                                <!-- Phone Number -->
                                <div class="mb-3">
                                    <label for="phoneNumber" class="form-label">
                                        <i class="bi bi-telephone"></i>
                                        Телефон *
                                    </label>
                                    <input type="tel"
                                           class="form-control"
                                           id="phoneNumber"
                                           th:field="*{phoneNumber}"
                                           th:classappend="${#fields.hasErrors('phoneNumber')} ? 'is-invalid' : ''"
                                           placeholder="+7 (999) 123-45-67">
                                    <div class="invalid-feedback" th:if="${#fields.hasErrors('phoneNumber')}" th:errors="*{phoneNumber}">
                                        Введите корректный номер телефона
                                    </div>
                                </div>

                                <!-- Delivery Method -->
                                <div class="mb-3">
                                    <label class="form-label">
                                        <i class="bi bi-truck"></i>
                                        Способ получения *
                                    </label>
                                    <div class="row">
                                        <div class="col-6">
                                            <div class="card h-100 delivery-option" onclick="selectDelivery('DELIVERY')">
                                                <div class="card-body text-center">
                                                    <i class="bi bi-truck fs-2 text-primary mb-2"></i>
                                                    <h6>Доставка</h6>
                                                    <input type="radio"
                                                           th:field="*{deliveryMethod}"
                                                           value="DELIVERY"
                                                           class="form-check-input d-none">
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-6">
                                            <div class="card h-100 delivery-option" onclick="selectDelivery('PICKUP')">
                                                <div class="card-body text-center">
                                                    <i class="bi bi-shop fs-2 text-success mb-2"></i>
                                                    <h6>Самовывоз</h6>
                                                    <input type="radio"
                                                           th:field="*{deliveryMethod}"
                                                           value="PICKUP"
                                                           class="form-check-input d-none">
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="invalid-feedback d-block" th:if="${#fields.hasErrors('deliveryMethod')}" th:errors="*{deliveryMethod}">
                                        Выберите способ получения заказа
                                    </div>
                                </div>

                                <!-- Notes -->
                                <div class="mb-4">
                                    <label for="someNotes" class="form-label">
                                        <i class="bi bi-chat-dots"></i>
                                        Комментарий к заказу
                                    </label>
                                    <textarea class="form-control"
                                              id="someNotes"
                                              th:field="*{someNotes}"
                                              rows="3"
                                              placeholder="Дополнительные пожелания или комментарии..."></textarea>
                                </div>

                                <!-- Submit Buttons -->
                                <div class="d-flex gap-2">
                                    <button type="submit" class="btn btn-primary btn-lg flex-fill">
                                        <i class="bi bi-check-circle"></i>
                                        Оформить заказ
                                    </button>
                                    <a href="/cart" class="btn btn-outline-secondary btn-lg">
                                        <i class="bi bi-arrow-left"></i>
                                        Назад
                                    </a>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>

<script>
    // Выбор способа доставки
    function selectDelivery(method) {
        // Убираем активный класс со всех карточек
        document.querySelectorAll('.delivery-option').forEach(card => {
            card.classList.remove('border-primary', 'bg-light');
        });

        // Добавляем активный класс к выбранной карточке
        event.currentTarget.classList.add('border-primary', 'bg-light');

        // Отмечаем соответствующий radio button
        document.querySelector(`input[value="${method}"]`).checked = true;
    }

    // Инициализация при загрузке страницы
    document.addEventListener('DOMContentLoaded', function() {
        const checkedRadio = document.querySelector('input[name="deliveryMethod"]:checked');
        if (checkedRadio) {
            const card = checkedRadio.closest('.delivery-option');
            if (card) {
                card.classList.add('border-primary', 'bg-light');
            }
        }
    });
</script>
</body>
</html>

# ============================================================================
# Default Configuration (Development)
# ============================================================================
spring.application.name=LandOfChokolate
spring.profiles.active=${SPRING_PROFILES_ACTIVE:default}



# ============================================================================
# Nova Poshta Configuration
# ============================================================================
novaposhta.api.key=${NOVAPOSHTA_API_KEY}
novaposhta.api.url=${NOVAPOSHTA_API_URL}
novaposhta.city-sender=${NOVAPOSHTA_CITY_SENDER}
novaposhta.sender=${NOVAPOSHTA_SENDER_REF}
novaposhta.sender-address=${NOVAPOSHTA_SENDER_ADDRESS}
novaposhta.contact-sender=${NOVAPOSHTA_CONTACT_SENDER_REF}
novaposhta.sender-phone=380964890788

# ============================================================================
# Server Configuration
# ============================================================================
server.port=${SERVER_PORT:2217}
app.base-url=${APP_BASE_URL:http://localhost:2217}

# ============================================================================
# Database Configuration
# ============================================================================
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}

# JPA and Hibernate Configuration
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.show-sql=${JPA_SHOW_SQL:true}
spring.jpa.hibernate.ddl-auto=${JPA_DDL_AUTO:update}
spring.jpa.open-in-view=false

# ============================================================================
# LiqPay Payment Configuration
# ============================================================================
liqpay.public_key=${LIQPAY_PUBLIC_KEY}
liqpay.private_key=${LIQPAY_PRIVATE_KEY}

# ============================================================================
# File Upload Configuration
# ============================================================================
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
spring.servlet.multipart.file-size-threshold=1KB
spring.servlet.multipart.resolve-lazily=false

# ============================================================================
# Cloudinary Configuration
# ============================================================================
cloudinary.cloud-name=${CLOUDINARY_CLOUD_NAME}
cloudinary.api-key=${CLOUDINARY_API_KEY}
cloudinary.api-secret=${CLOUDINARY_API_SECRET}

# ============================================================================
# Email Configuration
# ============================================================================
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${MAIL_USERNAME}
spring.mail.password=${MAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true
spring.mail.properties.mail.smtp.connectiontimeout=5000
spring.mail.properties.mail.smtp.timeout=5000
spring.mail.properties.mail.smtp.writetimeout=5000


# ============================================================================
# Cart Configuration
# ============================================================================
app.cart.cleanup.enabled=true
app.cart.cleanup.delete-threshold-days=30
app.cart.cookie.max-age=2592000
app.cart.expiration.days=30

# ============================================================================
# Wishlist Configuration
# ============================================================================
app.wishlist.cookie.max-age=31536000
app.wishlist.expiration.days=365
app.wishlist.cookie.name=WISHLIST_ID

# ============================================================================
# Server Configuration
# ============================================================================
server.tomcat.max-threads=200

# ============================================================================
# Async Configuration
# ============================================================================
spring.task.execution.pool.core-size=2
spring.task.execution.pool.max-size=5
spring.task.execution.pool.queue-capacity=100

# ============================================================================
# Logging Configuration
# ============================================================================
logging.level.com.example.landofchokolate.service.MemoryMonitoringService=INFO
logging.level.org.springframework.cache=${CACHE_LOG_LEVEL:DEBUG}
logging.level.com.github.benmanes.caffeine=${CACHE_LOG_LEVEL:DEBUG}


